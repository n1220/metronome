<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ãƒ¡ãƒˆãƒ­ãƒãƒ¼ãƒ </title>
    <style>
        :root { --main-color: #00ffcc; --bg-dark: #1a1a1a; --panel-bg: #333; }
        body { font-family: sans-serif; background: var(--bg-dark); color: #fff; text-align: center; padding: 20px; margin: 0; }
        .monitor { background: #222; padding: 20px; border-radius: 10px; border: 2px solid var(--main-color); margin-bottom: 20px; }
        .display { font-size: 45px; color: var(--main-color); font-weight: bold; }
        .loop-display { color: #ffcc00; font-size: 18px; margin-top: 5px; }
        .panel { background: var(--panel-bg); padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: left; }
        .panel-row { margin-bottom: 10px; display: flex; align-items: center; flex-wrap: wrap; gap: 10px; }
        input, select { padding: 8px; border-radius: 4px; border: none; text-align: center; font-size: 14px; }
        input[type="number"] { width: 55px; }
        .vol-row { background: rgba(0, 255, 204, 0.1); padding: 10px; border-radius: 5px; display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        input[type="range"] { flex-grow: 1; cursor: pointer; accent-color: var(--main-color); }
        button { padding: 8px 12px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }
        .btn-add { background: #007bff; color: white; }
        .btn-play { background: #28a745; color: white; font-size: 24px; padding: 15px 50px; width: 100%; margin-top: 10px; }
        .btn-stop { background: #dc3545; }
        .btn-save { background: #9b59b6; color: white; }
        .btn-load { background: #f1c40f; color: #000; }
        .btn-del-item { background: #e74c3c; color: white; padding: 5px 10px; font-size: 12px; }
        table { width: 100%; max-width: 950px; margin: 20px auto; border-collapse: collapse; background: #222; }
        th, td { border-bottom: 1px solid #444; padding: 10px; font-size: 14px; text-align: center; }
        .active { background: rgba(0, 255, 204, 0.2); border-left: 5px solid var(--main-color); }
    </style>
</head>
<body>

    <div class="monitor">
        <div class="display"><span id="cur-m">--</span> - <span id="cur-b">--</span></div>
        <div id="cur-info">READY</div>
        <div class="loop-display">Loop: <span id="cur-loop">0</span> / <span id="max-loop-display">0</span> | BPM: <span id="cur-bpm-display">--</span></div>
    </div>

    <div class="panel">
        <div class="vol-row">
            <span>ğŸ”ˆ éŸ³é‡</span>
            <input type="range" id="vol-slider" min="0" max="100" value="50">
            <span id="vol-val" style="width: 40px;">50%</span>
        </div>
        <div class="panel-row">
            å°ç¯€: <input type="number" id="in-len" value="4">
            æ‹å­: <input type="number" id="in-m" value="4"> / <input type="number" id="in-n" value="4">
            BPM: <input type="number" id="in-bpm" value="120">
            <button class="btn-add" onclick="addSection()">ï¼‹ ã‚»ã‚¯ã‚·ãƒ§ãƒ³è¿½åŠ </button>
        </div>
        <div class="panel-row" style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px;">
            å…¨ãƒ«ãƒ¼ãƒ—: <input type="number" id="loop-count" value="1"> å› | 
            åŠ é€Ÿ: <input type="number" id="accel-val" value="0"> BPM/Loop
        </div>
        <div class="panel-row">
            <input type="text" id="save-name" placeholder="ãƒ¡ãƒ‹ãƒ¥ãƒ¼å" style="width: 120px; text-align: left;">
            <button class="btn-save" onclick="savePreset()">ğŸ’¾ ä¿å­˜</button>
            <select id="load-select"><option value="">-- ä¿å­˜æ¸ˆã¿ --</option></select>
            <button class="btn-load" onclick="loadPreset()">ğŸ“‚ èª­è¾¼</button>
            <button class="btn-del-item" onclick="deletePreset()">ğŸ—‘ï¸ æ¶ˆå»</button>
        </div>
    </div>

    <table id="metronome-table">
        <thead>
            <tr><th>No.</th><th>å°ç¯€</th><th>æ‹å­</th><th>BPM</th><th>ç§»å‹•</th><th>æ“ä½œ</th></tr>
        </thead>
        <tbody id="list-body"></tbody>
    </table>

    <button id="play-btn" class="btn-play" onclick="togglePlay()">START</button>

<script>
    // åˆæœŸãƒªã‚¹ãƒˆã‚’ç©ºã«è¨­å®š
    let songStructure = [];
    let audioCtx = null, masterGain = null, isPlaying = false, timerID = null;
    let nextNoteTime = 0.0, beatCount = 0, measureInSection = 1, sectionIdx = 0, currentLoop = 1, bpmOffset = 0;
    let lastSectionIdx = -1;

    const el = (id) => document.getElementById(id);
    const STORAGE_KEY = 'metronome_presets_v2';

    el('vol-slider').oninput = (e) => {
        const v = e.target.value;
        el('vol-val').textContent = v + "%";
        if (masterGain) masterGain.gain.setTargetAtTime(v / 100, audioCtx.currentTime, 0.01);
    };

    const getPresets = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    const updatePresetList = () => {
        const presets = getPresets();
        el('load-select').innerHTML = '<option value="">-- ä¿å­˜æ¸ˆã¿ --</option>' + 
            Object.keys(presets).map(name => `<option value="${name}">${name}</option>`).join('');
    };

    const savePreset = () => {
        const name = el('save-name').value.trim();
        if (!name || songStructure.length === 0) return alert("åå‰ã‚’å…¥åŠ›ã—ã€ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’1ã¤ä»¥ä¸Šè¿½åŠ ã—ã¦ãã ã•ã„");
        const p = getPresets();
        p[name] = { s: songStructure, l: el('loop-count').value, a: el('accel-val').value };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(p));
        updatePresetList(); alert("ä¿å­˜å®Œäº†");
    };

    const loadPreset = () => {
        const name = el('load-select').value;
        const p = getPresets()[name];
        if (!p) return;
        songStructure = p.s; el('loop-count').value = p.l; el('accel-val').value = p.a;
        render();
    };

    const deletePreset = () => {
        const name = el('load-select').value;
        if (name && confirm(name + " ã‚’æ¶ˆå»ï¼Ÿ")) {
            const p = getPresets(); delete p[name];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(p)); updatePresetList();
        }
    };

    const render = () => {
        el('list-body').innerHTML = songStructure.map((s, i) => `
            <tr id="row-${i}">
                <td>${i+1}</td><td>${s.len}</td><td>${s.m}/${s.n}</td><td>${s.bpm}</td>
                <td><input type="number" id="jump-${i}" value="${i+1}" style="width:35px"><button onclick="jumpSection(${i})">Go</button></td>
                <td><button onclick="copySection(${i})">è¤‡è£½</button><button onclick="deleteSection(${i})">Ã—</button></td>
            </tr>`).join('');
    };

    const addSection = () => {
        songStructure.push({ len: parseFloat(el('in-len').value), m: parseFloat(el('in-m').value), n: parseFloat(el('in-n').value), bpm: parseFloat(el('in-bpm').value) });
        render();
    };
    window.jumpSection = (f) => {
        let t = parseInt(el(`jump-${f}`).value) - 1;
        songStructure.splice(t < 0 ? 0 : t, 0, songStructure.splice(f, 1)[0]); render();
    };
    window.copySection = (i) => { songStructure.splice(i+1, 0, {...songStructure[i]}); render(); };
    window.deleteSection = (i) => { songStructure.splice(i, 1); render(); };

    const playClick = (time, beat, isSectionChange) => {
        const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
        
        // éŸ³è‰²ã®è¨­å®š
        if (isSectionChange) {
            osc.frequency.setValueAtTime(2200, time); // åˆ‡ã‚Šæ›¿ã‚ã‚Šï¼šè¶…é«˜éŸ³
            g.gain.setValueAtTime(0.12, time);
        } else if (Math.floor(beat) === 0) {
            osc.frequency.setValueAtTime(1200, time); // å°ç¯€é ­ï¼šé«˜éŸ³
            g.gain.setValueAtTime(0.1, time);
        } else {
            osc.frequency.setValueAtTime(800, time);  // é€šå¸¸ï¼šä½éŸ³
            g.gain.setValueAtTime(0.08, time);
        }
        
        g.gain.exponentialRampToValueAtTime(0.001, time + 0.05);
        osc.connect(g).connect(masterGain);
        osc.start(time); osc.stop(time + 0.05);
    };

    function scheduler() {
        const maxL = parseInt(el('loop-count').value), acc = parseInt(el('accel-val').value);
        el('max-loop-display').textContent = maxL;

        while (nextNoteTime < audioCtx.currentTime + 0.1) {
            const cur = songStructure[sectionIdx];
            if (!cur) {
                if (currentLoop < maxL) { currentLoop++; sectionIdx = 0; bpmOffset += acc; continue; }
                else { togglePlay(); return; }
            }
            
            const isSectionChange = (sectionIdx !== lastSectionIdx);
            lastSectionIdx = sectionIdx;

            const bpm = cur.bpm + bpmOffset;
            el('cur-m').textContent = measureInSection;
            el('cur-b').textContent = Math.floor(beatCount) + 1;
            el('cur-loop').textContent = currentLoop;
            el('cur-bpm-display').textContent = Math.round(bpm);
            el('cur-info').textContent = `${cur.m}/${cur.n}æ‹å­ / ${Math.round(bpm)}BPM`;

            document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
            el(`row-${sectionIdx}`)?.classList.add('active');

            playClick(nextNoteTime, beatCount, isSectionChange);
            
            const dur = (60.0 / bpm) * (4.0 / cur.n);
            let step = 1.0; if (beatCount + 1 > cur.m) step = cur.m - beatCount;
            nextNoteTime += dur * step;
            beatCount += step;
            
            if (beatCount >= cur.m) { 
                beatCount = 0; measureInSection++; 
                if (measureInSection > cur.len) { measureInSection = 1; sectionIdx++; } 
            }
        }
        timerID = setTimeout(scheduler, 25);
    }

    function togglePlay() {
        if (songStructure.length === 0) return alert("ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ ã—ã¦ãã ã•ã„");
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = el('vol-slider').value / 100;
            masterGain.connect(audioCtx.destination);
        }
        isPlaying = !isPlaying;
        if (isPlaying) {
            sectionIdx = beatCount = bpmOffset = 0; 
            measureInSection = currentLoop = 1; lastSectionIdx = -1;
            nextNoteTime = audioCtx.currentTime; scheduler();
            el('play-btn').textContent = 'STOP'; el('play-btn').classList.add('btn-stop');
        } else {
            clearTimeout(timerID); el('play-btn').textContent = 'START'; el('play-btn').classList.remove('btn-stop');
            el('cur-info').textContent = 'STOPPED';
        }
    }

    updatePresetList(); render();
</script>
</body>
</html>
